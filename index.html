<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24e12d0ce8.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 id="promise"></h1>

    <div id="quote-container">
        <h2 id="title"> Quote</h2>
        <blockquote class="quote"></blockquote>
        <button class="new-quote-btn">Generate New Quote</button>
        <p id="like-list"></p>
    </div>
    
    <div id="worker">
        <button id ="worker-1" onclick="startWorker()">Start Worker</button> 
        <button id ="worker-2" onclick="endWorker()">End Worker</button> 
        <p>Seconds Passed: <output id="result"></output></p>
    </div>

    <div id="type-container">
        <blockquote class="typeQuote"></blockquote>
        <button class="type-quote-btn">Quotes with less than 50 words</button>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
